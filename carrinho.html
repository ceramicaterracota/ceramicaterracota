<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Carrinho | Cer√¢mica Terracota</title>
    <style>
        :root {
            --cor-principal: #a0522d;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5dc;
            padding: 10px;
        }
        .container {
            max-width: 900px;
            margin: 10px auto;
            background: #fffaf0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .item {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            align-items: center;
        }
        .item-info {
            flex-grow: 1;
        }
        .item input {
            width: 60px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            height: 35px;
            font-size: 16px;
        }
        button.btn-remover {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .total {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .btn-voltar {
            display: inline-block;
            margin-bottom: 18px;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            background-color: var(--cor-principal);
            color: #fff;
        }
        .btn-finalizar {
            display: block;
            width: 100%;
            background: #25d366; /* Cor do WhatsApp */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

@media screen and (max-width: 600px) {
    .container {
        padding: 15px; 
    }
    
    .item {
        flex-wrap: wrap;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
    }

    .item-info {
        width: 100%; 
        margin-bottom: 10px;
    }

    /* --- MUDAN√áA APENAS PARA MOBILE --- */
    
    .controle-qtd {
        background: transparent !important; /* Tira o fundo da caixa total */
        border: none !important;           /* Tira a borda da caixa total */
        width: 110px !important;            /* D√° espa√ßo para os bot√µes flutuarem */
        justify-content: center;
    }

    .btn-qtd {
        background: transparent !important; /* Bot√µes ficam sem fundo */
        color: var(--cor-principal) !important; /* Cor terracota nos sinais */
        width: 35px !important;              /* √Årea de toque maior para o dedo */
        font-size: 24px !important;          /* Sinais bem vis√≠veis */
        font-weight: bold;
    }

    .qtd-numero {
        background: #fff !important;        /* S√≥ o n√∫mero ganha fundo branco */
        border: 1px solid #ccc !important;  /* S√≥ o n√∫mero ganha borda */
        border-radius: 4px !important;
        min-width: 35px !important;
        height: 30px !important;
        flex: none !important;              /* Trava o tamanho da caixinha */
    }

    /* Alinhamento do pre√ßo */
    .item span {
        flex-grow: 1;
        text-align: right;
        margin-right: 15px;
        font-weight: bold;
    }
}


/* 1. Caixa principal com largura total travada */
.controle-qtd {
    display: flex;
    align-items: center;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
    height: 30px;
    width: 80px; /* Largura total da caixinha */
    flex-shrink: 0;
}

/* 2. Bot√µes com tamanho fixo e pequeno (IGUAIS) */
.btn-qtd {
    background: #fdfdfd;
    color: #333;
    border: none;
    /* Aqui travamos o tamanho: eles ter√£o 25px cada, n√£o importa o que aconte√ßa */
    width: 20px; 
    flex: 0 0 20px; 
    height: 100%;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
}

/* 3. O n√∫mero central que "estica" para ocupar o maior espa√ßo */
.qtd-numero {
    flex: 1; /* Ele ganha todo o espa√ßo que sobra no meio */
    font-size: 15px;
    font-weight: normal;
    text-align: center;
    border-left: 1px solid #eee;
    border-right: 1px solid #eee;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
}

    </style>
</head>

<body>
<div class="container">
    <a href="index.html" class="btn-voltar">‚Üê Voltar √† loja</a>

    <h1>Seu carrinho üõí</h1>
    <div id="lista">
        </div>

    <p class="total" id="total">Total: R$ 0,00</p>

    <button class="btn-finalizar" onclick="enviarWhats()">Finalizar pedido no WhatsApp</button>
</div>

<script>
// Puxa os dados que o index.html salvou
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

function renderizar() {
    const lista = document.getElementById("lista");
    const totalElemento = document.getElementById("total");
    
    if (carrinho.length === 0) {
        lista.innerHTML = "<p>Seu carrinho est√° vazio.</p>";
        totalElemento.innerText = "Total: R$ 0,00";
        return;
    }

    lista.innerHTML = "";
    let soma = 0;

    carrinho.forEach((item, i) => {
        const subtotal = item.preco * item.quantidade;
        soma += subtotal;

        lista.innerHTML += `
            <div class="item">
                <div class="item-info">
                    <strong>${item.nome}</strong><br>
                    <small>Op√ß√£o: ${item.opcao || 'Padr√£o'}</small>
                </div>
                
                <div class="controle-qtd">
                    <button class="btn-qtd" onclick="alterarQtd(${i}, ${item.quantidade - 1})">‚àí</button>
                    <span class="qtd-numero">${item.quantidade}</span>
                    <button class="btn-qtd" onclick="alterarQtd(${i}, ${item.quantidade + 1})">+</button>
                </div>

                <span>R$ ${subtotal.toFixed(2)}</span>
                <button class="btn-remover" onclick="remover(${i})">X</button>
            </div>
        `;
    });

    totalElemento.innerText = "Total: R$ " + soma.toFixed(2);
}

function alterarQtd(i, valor) {
    // Se o valor atual √© 1 e o usu√°rio clicou no bot√£o de menos (valor vira 0)
    if (valor < 1) {
        const confirmar = confirm(`Deseja remover "${carrinho[i].nome}" do carrinho?`);
        if (confirmar) {
            remover(i); // Chama a fun√ß√£o de remover que voc√™ j√° tem
        }
        return; // Sai da fun√ß√£o sem alterar o valor para zero
    }
    
    carrinho[i].quantidade = valor;
    salvarEAtualizar();
}

function remover(i) {
    carrinho.splice(i, 1);
    salvarEAtualizar();
}

function salvarEAtualizar() {
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    renderizar();
}

function enviarWhats() {
    if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
    }

    // Come√ßamos com duas quebras de linha ap√≥s a sauda√ß√£o
    let texto = "Ol√°! Gostaria de fazer um pedido na Cer√¢mica Terracota:%0A%0A";
    let totalGeral = 0;

    carrinho.forEach(item => {
        const subtotal = item.preco * item.quantidade;
        totalGeral += subtotal;
        
        // %0A ao final de cada linha for√ßa o WhatsApp a pular para a pr√≥xima
        texto += `*${item.quantidade}x* ${item.nome}%0A`;
        texto += `(${item.opcao}) - R$ ${subtotal.toFixed(2)}%0A%0A`; 
    });

    // %0A antes do total para dar destaque
    texto += `*Total do Pedido: R$ ${totalGeral.toFixed(2)}*`;

    // Abre o WhatsApp com o texto corrigido
    window.open("https://wa.me/5518998034500?text=" + texto);
}

// Inicia a p√°gina
renderizar();
</script>

</body>
</html>
